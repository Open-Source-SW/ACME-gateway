[basic.config]
cseType=MN
cseID=NCS-mn-cse
cseName=cse-mn
adminID=CAdmin
networkInterface=0.0.0.0
cseHost=${hostIPAddress}
httpPort=8081
registrarCseID=NCS-in-cse
registrarCseName=cse-in
registrarCseHost=${hostIPAddress}
registrarCsePort=8080
databaseType=memory
logLevel=debug
consoleTheme=dark

[cse.registration]
; Edit this to add more allowed originators.
allowedCSROriginators=id-in,id-mn,id-asn

[textui]
startWithTUI=false

[cse.operation.requests]
enable=true

[http]
enableUpperTesterEndpoint=true
enableStructureEndpoint=true

[resource.acp]
# Define an ACP to grant IN-CSE necessary privileges
NCS_MN_ACP.acr.pv = [{"acor": ["/NCS-in-cse"], "acop": 63}]
NCS_MN_ACP.acr.pvs = [{"acor": ["/CAdmin"], "acop": 63}]

